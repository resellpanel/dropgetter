<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Открыть Кейс - DropGetter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Дополнительные стили для фикса viewport-fit=cover, если шапка Telegram мешает */
        body {
            padding-top: env(safe-area-inset-top, 0px);
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-state" class="state">
            <div class="spinner"></div>
            <p>Загрузка данных кейса...</p>
        </div>

        <div id="error-state" class="state" style="display: none;">
            <div class="case-emoji">⚠️</div>
            <h1 class="error-title">Произошла Ошибка</h1>
            <p id="error-message" class="case-info">Не удалось загрузить данные.</p>
            <button id="close-error-btn" class="action-button destructive">Закрыть</button>
        </div>

        <div id="case-display-state" class="state" style="display: none;">
            <div id="case-emoji" class="case-emoji">❓</div>
            <h1 id="case-name" class="case-name">Неизвестный кейс</h1>
            <p class="case-info">Стоимость: <span id="case-cost" class="font-semibold">0</span> ⭐</p>
            <p class="case-info">Ваш баланс: <span id="user-balance" class="font-semibold">0</span> ⭐</p>

            <p id="not-enough-funds" class="error-message funds-error" style="display: none;">Недостаточно средств!</p>

            <button id="open-case-btn" class="action-button">
                Открыть за <span id="open-btn-cost">0</span> ⭐
            </button>
        </div>

        <div id="opening-state" class="state" style="display: none;">
            <p id="opening-status-text" class="case-info">Открываем кейс...</p>
            <div class="roulette-container">
                <div class="roulette-viewport">
                    <div class="roulette-track">
                        <!-- Элементы рулетки будут здесь -->
                    </div>
                </div>
                <div class="roulette-pointer"></div>
            </div>
            <p class="case-info small-text" id="visual-prize-text" style="display:none; margin-top:10px; font-weight:bold;"></p>
            <p class="case-info small-text">Ожидаем результат от сервера...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
